<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Prediction</title>
    <link rel="stylesheet" href="/title.css">
</head>
<body>
    <header >
        <div class="titleprediction">
            <h2>News Prediction</h2>
        </div>
    </header>
    <div class="input">
        <h4 class="inputtext">Please Enter the news below</h4>
        <div class="in1">
            <input class="in" type="text" placeholder=" Enter the Title of news">
            
        </div>  
        <button class="btn">Prediction</button>  
    </div>
    <div class="result hide">
        <h2 class="print">Result</h2>
        <div class="resprint1">
            <h3>Title : </h3>
            <h3 class="titleprint"></h3>
        </div>
        <div class="resprint2">
            <h3>Prediction : </h3>
            <h3 class="res"></h3>
        </div>
    </div>
    <h4 class="res"></h4>
    <script src="/title1.js"></script>
</body>
</html>
